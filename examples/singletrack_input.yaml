output_vtk_filename: "ULI_st.vti"


scan_paths:
  - "data/scanPathData/scanPath_ULI"

parameters:
  layer_height: 50.0e-6         # (meters)
  melt_pool_width: 130.0e-6     # (meters)
  melt_pool_depth: 81.0e-6      # (meters)
  melt_pool_hump: 11.0e-6       # (meters)
  voxel_resolution: 5.0e-6      # (meters)
  bezier_points_per_half: 10.   # number of bezier points used in evaluation
  enable_random_segment_phase: false # Default: true

melt_pool_data:
  width:
      type: "from_file"
      from_file:
          file_name: "data/meltPoolData/ULI_v1700_theta0_meltpool.txt"
          nmodes: 10.
          scale: 1.

  depth:
      type: "from_file"
      from_file:
          file_name: "data/meltPoolData/ULI_v1700_theta0_meltpool.txt"
          nmodes: 10.
          scale: 0.7
  hump:
      type: "from_file"
      from_file:
          file_name: "data/meltPoolData/ULI_v1700_theta0_meltpool.txt"
          nmodes: 5.
          scale: 0.3

rve:
  boundBox:
    p0:
      - 0.002
      - -100.0e-6
      - -100.0e-6
    p1:
      - 0.006
      - 100.0e-6
      - 100.0e-6

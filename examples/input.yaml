output_vtk_filename: "ULI_st.vti"

output_morphology_filename: "morphology.csv"

output_morphology_fields:
#  - "label"
#  - "bbox"
#  - "area"
#  - "area_bbox"
#  - "area_filled"
#  - "centroid"
#  - "equivalent_diameter_area"
#  - "euler_number"
#  - "extent"

scan_paths:
  - "data/scanPathData/scanPath_ULI"

parameters:
  layer_height: 50.0e-6         # (meters)
  voxel_resolution: 5.0e-6      # (meters)
  bezier_points_per_half: 10.   # number of bezier points used in evaluation
  enable_random_segment_phase: false # Default: true

melt_pool_data:
  width:
      type: "time_series"
      file_name: "data/meltPoolData/ULI_v1700_theta0_widths.txt"
      nmodes: 100.
      scale: 1.

  depth:
      type: "time_series"
      file_name: "data/meltPoolData/ULI_v1700_theta0_widths.txt"
      nmodes: 100.
      scale: 0.7
  hump:
      type: "time_series"
      file_name: "data/meltPoolData/ULI_v1700_theta0_widths.txt"
      nmodes: 50.
      scale: 0.3

rve:
  min_point: [0.002, -500.0e-6, -500.0e-6]
  max_point: [0.006, 500.0e-6, 500.0e-6]
